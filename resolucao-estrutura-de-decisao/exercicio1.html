<html>
     <meta charset="UTF-8">
     
    <script>
    let numero1 = parseInt(prompt('Informe o primeiro número'));
    let numero2 = parseInt(prompt('Informe o segundo número'));

    if (numero1 > numero2){
    
    alert('O maior número é ' + numero1);
} else {
    alert('O maior número é ' + numero2);
}
    </script>
</html>

<!--
    Operações Relacionais

    > maior que
    < menor que
    >= maior ou igual a
    <= menor ou igual a
    == igual a
    != diferente de

    Operadores Lógico

    || ou lógico (OR)
    && É lógico (AND)
    ! não lógico (NOT)
-->
