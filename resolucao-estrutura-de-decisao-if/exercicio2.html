<html>
    <meta charset="UTF-8">

    <script>
        let numero  = parseInt(prompt('Informe um número'));

        let resposta = 0;

        if (isNaN(numero)) {
            resposta = 'Não é um número';
        } else if (numero > 0) {
            resposta = 'O número é POSITIVO';
        } else if (numero < 0) {
            resposta = 'O número é NEGATIVO';
        } else {
            resposta = 'O número é NEUTRO';
        }

        alert(resposta);

    </script>
</html>
