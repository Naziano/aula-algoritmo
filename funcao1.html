<html>
<script>

    function ola() {
        return 'Olá Mundo!!!';
    }

    function ehNumero(numero) {
        return !isNaN(numero);
    }


    function soNumero(texto) {
        let numero = '';

        do {
            numero = prompt(texto);
            numero = parseFloat(numero);
            if (ehNumero(numero)) {
                return numero;
            }
        } while (!ehNumero(numero));
    }

    function somaVetor(vetor) {
        let soma = 0;
        for (let i = 0; i < vetor.length; i++) {
            if (ehNumero(vetor[i])) {
                soma += vetor[i];
            }
        }
        return soma;
    }

    function fatorial(numero) {
        if (ehNumero(numero)) {
            let resultado = 1;
            for (let i = numero; i > 0; i--) {
                resultado *= i;
            }
            return resultado;
        }
        return 0;
    }


    function fatorialR(numero) {
        if(numero == 1) {
            return 1;
        } else {
            return numero * fatorialR(numero - 1);
        }
        //return numero == 1? 1 : numero * fatorialR(numero - 1);
    }
