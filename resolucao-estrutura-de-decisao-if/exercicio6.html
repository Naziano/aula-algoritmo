<html>
    <meta charset="UTF-8">

    <script>
    let numero1 = parseFloat(prompt('Informe o número 1'));
    let maior = numero1;

    let numero2 = parseFloat(prompt('Informe o número 2'));
    maior = numero2 > maior ? numero2 : maior;
    

    let numero3 = parseFloat(prompt('Informe o número 3'));
    maior = numero3 > maior ? numero3 : maior;


      alert(maior);
   
    </script>
</html>

     : separar o verdadeiro do falso
