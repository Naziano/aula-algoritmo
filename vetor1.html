<html>
<script>

    let carros = ['Corsa', 'Apolo', 'Omega'];

    let frutas = new Array(4);


    alert(carros);

    carros.push('Fiat 147');
    carros.push('Fusca');

    alert(carros);

    for (let i = 0; i < carros.length; i++) {
        alert(carros[i]);
    }

    alert(frutas);

    let pessoa = { nome: 'Chico', idade: 32, sexo: 'M' };

    alert(pessoa.nome);
    alert(pessoa.sexo);
    alert(pessoa.idade);

</script>

</html>
