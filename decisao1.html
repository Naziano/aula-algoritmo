<html>
    <script>
        let numero = prompt('Informe um número');

        if (numero < 10) {
            alert('PÉSSIMO');//if (teste) {o que desejo fazer caso o teste seja verdadeiro}
        } else if (numero < 30) {
            alert('META');//else (falso teste)
            else {
                alert('EXCELENTE');
            }
        }


        
    </script>
</html>
