<html>
    <script>
       let nota = prompt('Informe sua nota');

       nota= parseFloat(nota);

       if (isNaN(nota) || nota < 0 || nota > 10) {
           alert('Nota invalida, repita o procedimento');
       } else if (nota< 3) {
           alert('Reprovado');
       } else if (nota < 7) {
           alert('Recuperacao');
       } else {
           alert ('Aprovado');
       }
    </script>

</html>
