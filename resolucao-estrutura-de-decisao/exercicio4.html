<html>
    <meta charset="UTF-8">

    <script>
    let letra = prompt('Digite uma letra').toLowerCase().trim();

    if (letra == 'a' || letra == 'e' || letra == 'i' || letra == 'o' || letra == 'u') {
        alert('A letra é uma vogal'); 
    } else{
        alert('A letra é uma consoante');
    }

    </script>
</html>
